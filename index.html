<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone | Template</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page" id="page">
      <div class="container">
        <header>
          <a href="#" class="logo"><img src="image/logo.png" alt="" /></a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </header>
        <div class="content">
          <div class="text">
            <h2>Iphone 13 Pro Max</h2>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Deserunt, a exercitationem tempore eum ea maiores.
            </p>
            <a href="#">All Products</a>
          </div>
          <div class="image">
            <img id="img" src="image/0.png" alt="" />
          </div>
        </div>
        <div class="icons">
          <img
            onclick="phoneChange (this.src); bgChange('#000')"
            src="image/0.png"
            alt=""
          />
          <img
            onclick="phoneChange (this.src); bgChange('#247ec8')"
            src="image/1.png"
            alt=""
          />
          <img
            onclick="phoneChange (this.src); bgChange('#1e1e1e')"
            src="image/2.png"
            alt=""
          />
          <img
            onclick="phoneChange (this.src); bgChange('#c79b53')"
            src="image/3.png"
            alt=""
          />
          <img
            onclick="phoneChange (this.src); bgChange('#c82525')"
            src="image/4.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
